{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
    <article class="media content-section">
  <img class='rounded-circle article-img'src="{{ object.author.profile.image.url }}" alt="profile image">
    <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:'F d, Y' }}</small>
          </div>
      <h2><a class="article-title" href="{% url 'post-update' object.id %}">{{ object.title }}</a></h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
    <form method='POST' >
      {% csrf_token %}
      <fieldset class='form-group'>

      <legend class='border-bottom mb-4'>Delete Post</legend>
         <h2>are you sure you want to delete the post '{{ object.title }}'</h2>
      
      </fieldset>
      <div class="form-group">
      <button class='btn btn-outline-danger' type='submit'>Yes, Delete</button>
      <a href='{% url "post-detail" object.id %}' class='btn btn-outline-secondary'>Cancel ?</a>
      </div>
    </form>
     
    </div>
{% endblock content %}
